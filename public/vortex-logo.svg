<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Vortex Symbol -->
  <g transform="translate(10, 10)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner vortex spiral -->
    <path d="M20,2 Q35,10 30,20 Q25,35 20,30 Q5,25 10,20 Q15,5 20,2 Z" 
          fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Center core -->
    <circle cx="20" cy="20" r="4" fill="url(#logoGradient)"/>
    
    <!-- Accent lines -->
    <path d="M8,12 L32,28" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
    <path d="M32,12 L8,28" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Company Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">
    VORTEX
  </text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="url(#textGradient)" opacity="0.8">
    CAPITAL GROUP
  </text>
</svg>